<section class="container-fluid content-min-set">
	<div class="setting min-height">
		<div class="cont-setting">
			<div class="tab2">
				<div class="cat-type color-black">
					<div class="row">
						<div class="col-md-10">
							<div class="head border-btm">
								<h4>Category Info</h4>
							</div>
						</div>
						<div class="col-md-5">
							<label for="">Category:</label>
							<input type="text" class="form-control text-large" placeholder="Please enter category">
						</div>
						<div class="col-md-5">
							<label for="">Years of Experience:<span>(in years)</span></label>
							<input type="text" class="form-control text-large" placeholder="Please enter years of experience">
						</div>
					</div>
				</div>
				<div class="row padding-btm-zero">
					<div class="col-md-10">
						<div class="head border-btm">
							<h4>Description and Skill</h4>
						</div>
						<label for="">Description<span>(Tell us about your hobby)</span>:</label>
						<textarea type="text" class="form-control text-large" placeholder="Please enter your description about your hobby" rows="5" cols="50"></textarea>
					</div>
				</div>
				<div class="row padding-btm-zero">
					<div class="col-md-10">
						<label for="">Skills:</label>
						<tags-input ng-model="tags" placeholder="Plaese enter your skills"></tags-input>
					</div>
				</div>

				<div class="">
					<div class="row">
						<div class="col-md-10">
							<div class="head border-btm">
								<h4>Educational Qualification <span class="btn"><i class="fa fa-plus"></i> Add More</span></h4>
							</div>
						</div>
					</div>
					<div ng-class="show">
						<div class="row">
							<div class="col-md-4">
								<label for="">Degree Title:</label>
								<input type="text" class="form-control text-large" placeholder="Please enter the degree title">
							</div>
							<div class="col-md-4">
								<label for="">Institute Name:</label>
								<input type="text" class="form-control text-large" placeholder="Please enter the name of the college/school">
							</div>
							<div class="col-md-2">
								<label for="">Year of passing:</label>
								<input type="date" class="form-control text-large" placeholder="Year of passing">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<div class="head border-btm">
							<h4>Awards and Honors <span class="btn"><i class="fa fa-plus"></i> Add More</span></h4>
						</div>
						<div class="" ng-class="show">
							<label>Awards and Honors:</label>
							<input type="text" class="form-control text-large" placeholder="Please enter awards and honors">
						</div>
					</div>
					<div class="col-md-5">
						<div class="head border-btm">
							<h4>Websites<span class="btn"><i class="fa fa-plus"></i> Add More</span></h4>
						</div>
						<div class="" ng-class="show">
							<label>Website:</label>
							<input type="text" class="form-control text-large" placeholder="Please enter website">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<div class="head border-btm">
							<h4>Video Links<span class="btn"><i class="fa fa-plus"></i> Add More</span></h4>
						</div>
						<div class="" ng-class="show">
							<label>Video Links:</label>
							<input type="text" class="form-control text-large" placeholder="Please enter video links">
						</div>
					</div>
					<div class="col-md-5">
						<div class="compantlogo">
							<div class="head border-btm">
								<h4 style="margin: 17px 0 15px 0;">Add Photos
										<span class="choose-btn">
										<span><i class="fa fa-plus"></i> Add More</span>
										<input class="form-control" type="file">
									</span>
								</h4>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="company-box">
										<div class="add-photo-holder">
											<p class="text-center"> Add Photos </p>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="company-box">
										<div class="add-photo-holder">
											<p class="text-center"> Add Photos </p>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="company-box">
										<div class="add-photo-holder">
											<p class="text-center"> Add Photos </p>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="company-box">
										<div class="add-photo-holder">
											<p class="text-center"> Add Photos </p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="margin-btm btn-group">
					<button type="button" class="btn btn-primary">Wait for the Review</button>
				</div>
			</div>
		</div>
	</div>
</section>
