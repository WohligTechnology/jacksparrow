<section class="content-min">
  <div class="slider-main">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="slider-holder">
          <flex-slider flex-slide="s in mySlides1 track by $index">
            <li>
              <img ng-src="{{s.src}}">
              <div class="tag-line">
                <span>
                  {{s.tagline}}
                  <br>
                  <span class="normal-font">{{s.subline}}</span>
                  <br>
                  <a class="btn btn-dark text-upper more-padding" href="#/normal-user" ng-controller="headerctrl">How It works</a>
                </span>
              </div>
            </li>
          </flex-slider>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 ">
        <div class="slider-holder">
          <flex-slider flex-slide="s in mySlides2 track by $index">
            <li>
              <img ng-src="{{s.src}}">
              <div class="tag-line">
                <span>
                  {{s.tagline}}
                  <br>
                  <span class="normal-font">{{s.subline}}</span>
                  <br>
                  <a class="btn btn-dark text-upper more-padding" href="#/expert" ng-controller="headerctrl">How It works</a>
                </span>
              </div>
            </li>
          </flex-slider>
        </div>
      </div>
    </div>
  </div>
  <div class="expert-bg">
    ARE YOU AN EXPERT AT WHAT YOU DO ? <button class="btn btn-default" ng-click="registerAsExpert();">JOIN NOW</button>
  </div>
  <div class="box-contain">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-1  col-md-10">
          <div class="box-middle">
            <div class="head-home text-center">
              <h2 class="uppercase">Find an expert</h2>
            </div>
            <div class="row">
              <div class="col-md-offset-2  col-md-8">
                <form class="form-horizontal" role="form" ng-submit="getSearchResults();">
                  <div class="form-group input-group ingroup">
                    <input class="form-control" placeholder="What are you looking for ?" type="text" ng-model="search.searchquery" required>
                    <span class="input-group-btn">
                      <a class="btn btn-default btn-color" type="submit" ng-click="getSearchResults();">
                        <i class="fa fa-search"></i>
                      </a>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cat-type text-center">
        <h3 class="text-center uppercase">Categories</h3>
        <div class="cat-type-1">
          <div class="row">
            <div class="col-sm-3 col-xs-6 pointer">
              <p>
                <i class="fa fa-graduation-cap fa-2x"></i>
              </p>
              <p class="cat-head">Career counselling</p>
            </div>
            <div class="col-sm-3 col-xs-6 pointer">
              <p>
                <i class="fa fa-suitcase fa-2x"></i>
              </p>
              <p class="cat-head">Travel</p>
            </div>
            <div class="col-sm-3 col-xs-6 pointer">
              <p>
                <i class="fa fa-heartbeat fa-2x"></i>
              </p>
              <p class="cat-head">Health</p>
            </div>
            <div class="col-sm-3 col-xs-6 pointer">
              <p>
                <i class="fa fa-child fa-2x"></i>
              </p>
              <p class="cat-head">Life style</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
