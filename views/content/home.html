<section class="content-min">
	<div class="slider-holder">
		<flex-slider flex-slide="s in mySlides track by $index">
			<li>
				<img ng-src="{{s.src}}">
				<div class="tag-line">
					<span>
                {{s.tagline}}<br>
                <span class="normal-font">The only platform which has best experts on any field.</span>
					<br>
					<a href="#/how-works"  class="btn btn-primary text-upper more-padding" ng-controller="headerctrl">How It works</a>
					</span>
				</div>

			</li>
		</flex-slider>
	</div>
	<div class="box-contain">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3  col-md-6">
					<div class="box-middle">
						<div class="head-home text-center">
							<h1>Get expert for your work</h1>
						</div>
						<div class="row">
							<div class="col-md-offset-2  col-md-8">
								<form class="form-horizontal" role="form">
									<div class="form-group input-group ingroup">
										<input type="text" class="form-control" placeholder="What are you looking for ?">
										<span class="input-group-btn">
				            	                <a class="btn btn-primary btn-color" href="#/search-pro" type="submit"><i class="fa fa-search"></i></a>
				            	                </span>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="cat-type text-center">
				<h3 class="or text-center">Categories</h3>
				<div class="row">
					<div class="col-md-offset-4 col-md-4">
						<div class="cat-type-1">
							<div class="row">
								<div class="col-md-6">
									<p><i class="fa fa-graduation-cap fa-2x"></i></p>
									<p class="cat-head">Career counselling</p>
								</div>
								<div class="col-md-6 ">
									<p><i class="fa fa-suitcase fa-2x"></i></p>
									<p class="cat-head">Travel</p>
								</div>
							</div>
						</div>
						<div class="cat-type-1">
							<div class="row">
								<div class="col-md-6">
									<p><i class="fa fa-heartbeat fa-2x"></i></p>
									<p class="cat-head">Health</p>
								</div>
								<div class="col-md-6">
									<p><i class="fa fa-child fa-2x"></i></p>
									<p class="cat-head">Life style</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
