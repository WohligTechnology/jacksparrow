<section class="container content-min">
  <div class="full-tab">
    <div class="row">
      <div class="col-md-12">
        <h4 class="head">Bookings</h4>
        <div class="grp-tabs">
          <ul>
            <li class="tab" ng-class="{active:activate}" ng-click="changeTab(1)">My Bookings</li>
            <li class="tab" ng-class="{active:!activate}" ng-click="changeTab(2)">Bookings for me</li>
          </ul>
        </div>
        <div class="tab-cont-main">
          <div class="made padding" ng-if="historytab=='1'">

            <div class="row">
              <div class="col-md-3" ng-repeat="user in history">
                <div class="grid-layout">

                  <div class="img-holder">
                    <img class="img-responsive img-height doneLoading" ng-src="{{user.img}}" src="img/info/info1.jpg">
                    <div class="ribbon-wrapper">
                      <div class="ribbon">PRO</div>
                    </div>
                  </div>

                  <div class="user-data">
                    <h1>{{user.name}}</h1>
                    <p>
                      Regarding {{user.designation}}</p>
                    <p>
                      {{user.date}}</p>
                    <p class="amount">
                      <i class="fa fa-inr"></i>{{user.cost}}</p>
                    <button class="btn btn-danger" type="button">Cancel</button>
                  </div>

                </div>
              </div>
            </div>

          </div>

          <div class="you padding" ng-if="historytab=='2'">

            <div class="row">
              <div class="col-md-3" ng-repeat="user in history1">
                <div class="grid-layout">

                  <div class="img-holder">
                    <img class="img-responsive img-height doneLoading" ng-src="{{user.img}}" src="img/info/info1.jpg">
                    <div class="ribbon-wrapper">
                      <div class="ribbon">PRO</div>
                    </div>
                  </div>

                  <div class="user-data">
                    <h1>{{user.name}}</h1>
                    <p>
                      {{user.date}}</p>
                    <button class="btn btn-danger" type="button">Cancel</button>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
