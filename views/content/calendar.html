<div class="container">
	<div class="calendar bg-white pad-20">
			<div class="pull-right form-inline">
				<div class="btn-group">
					<button class="btn btn-primary" data-calendar-nav="prev">
						<< Prev</button>
							<button class="btn" data-calendar-nav="today">Today</button>
							<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
				</div>
				<div class="btn-group">
					<button class="btn btn-warning" data-calendar-view="year">Year</button>
					<button class="btn btn-warning active" data-calendar-view="month">Month</button>
					<button class="btn btn-warning" data-calendar-view="week">Week</button>
					<button class="btn btn-warning" data-calendar-view="day">Day</button>
				</div>
				<div class="clearfix"></div>
			</div>
		<h3>March 2013</h3>
		<mwl-calendar view="vm.calendarView" current-day="vm.calendarDay" events="vm.events" view-title="calendarTitle" on-event-click="eventClicked(calendarEvent)" on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd" edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'" delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'" on-edit-event-click="eventEdited(calendarEvent)" on-delete-event-click="eventDeleted(calendarEvent)" auto-open="true">
		</mwl-calendar>
		<mwl-calendar-year
    events="vm.events"
    current-day="vm.currentDay"
    on-event-click="vm.onEventClick"
    on-event-times-changed="vm.onEventTimesChanged"
    on-edit-event-click="vm.onEditEventClick"
    on-delete-event-click="vm.onDeleteEventClick"
    on-timespan-click="vm.onTimespanClick"
    edit-event-html="vm.editEventHtml"
    delete-event-html="vm.deleteEventHtml"
    auto-open="vm.autoOpen"
    cell-modifier="vm.cellModifier"
    ng-switch-when="year"
  ></mwl-calendar-year>

  <mwl-calendar-month
    events="vm.events"
    current-day="vm.currentDay"
    on-event-click="vm.onEventClick"
    on-event-times-changed="vm.onEventTimesChanged"
    on-edit-event-click="vm.onEditEventClick"
    on-delete-event-click="vm.onDeleteEventClick"
    on-timespan-click="vm.onTimespanClick"
    edit-event-html="vm.editEventHtml"
    delete-event-html="vm.deleteEventHtml"
    auto-open="vm.autoOpen"
    cell-modifier="vm.cellModifier"
    cell-template-url="{{ vm.monthCellTemplateUrl }}"
    cell-events-template-url="{{ vm.monthCellEventsTemplateUrl }}"
    ng-switch-when="month"
    ></mwl-calendar-month>

  <mwl-calendar-week
    events="vm.events"
    current-day="vm.currentDay"
    on-event-click="vm.onEventClick"
    on-event-times-changed="vm.onEventTimesChanged"
    day-view-start="vm.dayViewStart"
    day-view-end="vm.dayViewEnd"
    day-view-split="vm.dayViewSplit"
    ng-switch-when="week"
    ></mwl-calendar-week>

  <mwl-calendar-day
    events="vm.events"
    current-day="vm.currentDay"
    on-event-click="vm.onEventClick"
    on-event-times-changed="vm.onEventTimesChanged"
    on-timespan-click="vm.onTimespanClick"
    day-view-start="vm.dayViewStart" day-view-end="vm.dayViewEnd" day-view-split="vm.dayViewSplit" ng-switch-when="day" >
</mwl-calendar-day>
	</div>
</div>
