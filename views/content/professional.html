<section class="container-fluid content-min-set">
	<div class="setting min-height">
		<div class="row">
			<div class="col-md-12 bg-white">
				<div class="cont-setting">
					<div class="tab2">
						<div class="row">
							<div class="col-md-4">
								<h4 class="head pad-top">professional Details  </h4>
							</div>
							<div class="col-md-2">
								<div class="pad-tops">
									<button class="btn btnsoc twit"><i class="fa fa-linkedin"></i> Get from Linkedin</button>
								</div>
							</div>

							<div class="col-md-6">
								<div class="pad-tops pull-right">
									<button class="btn btn-primary" ng-click="showHelp();">Let us help you fill your data</button>
								</div>
							</div>
						</div>
						<div class="row padding-btm-zero">
							<div class="col-md-6">
								<input type="text" class="form-control text-large" placeholder="Designation">
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control text-large" placeholder="Company Name">
							</div>
						</div>
						<div class="row padding-btm-zero">
							<div class="col-md-6">
								<input type="text" class="form-control text-large" placeholder="Yrs of Exp">
							</div>

							<div class="col-md-6">
								<tags-input ng-model="tags"></tags-input>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<textarea type="text" class="form-control text-large" placeholder="Description"></textarea>
							</div>
							<div class="col-md-6">
								<textarea type="text" class="form-control text-large" placeholder="Skills"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<input type="text" class="form-control text-large margin-zero" placeholder="Social Media Links">
								<div class="pull-right submit-btn padding-btm-zero">
									<button type="button" class="btn btn-default">Add More Links</button>
								</div>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control text-large margin-zero" placeholder="Website Links">
								<div class="pull-right submit-btn padding-btm-zero">
									<button type="button" class="btn btn-default">Add More Links</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<input type="text" class="form-control text-large margin-zero" placeholder="Youtube Links">
								<div class="pull-right submit-btn padding-btm-zero">
									<button type="button" class="btn btn-default">Add More Links</button>
								</div>
							</div>
							<div class="col-md-6">
								<textarea type="text" class="form-control text-large min" placeholder="Honors & Awards"></textarea>
							</div>
						</div>
						<div class="row padding-btm-zero">
							<div class="col-md-3">
								<div class="form-group">
									<label for="exampleInputEmail1">Company Logo</label>
									<div class="photo-holder">
										<span ng-hide="user.image" class="">Photo</span>
										<div class="image-contain" style="background-image:url('');"></div>
									</div>
									<!-- ngIf: user.image -->
								</div>
								<div class="upload-div">
									<div class="upload-buttons">
										<input type="file" name="file" ng-file-select="onFileSelect($files,1)" onclick="this.value=null">
									</div>
									<div class="response ng-hide" ng-show="uploadResult.length > 0">
										<!-- ngRepeat: result in uploadResult -->
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="exampleInputEmail1">Photos</label>
									<div class="photo-holder">
										<span ng-hide="user.image" class="">Photo</span>
										<div class="image-contain" style="background-image:url('');"></div>
									</div>
									<!-- ngIf: user.image -->
								</div>
								<div class="upload-div">
									<div class="upload-buttons">
										<input type="file" name="file" ng-file-select="onFileSelect($files,1)" onclick="this.value=null">
									</div>
									<div class="response ng-hide" ng-show="uploadResult.length > 0">
										<!-- ngRepeat: result in uploadResult -->
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<div class="row">
										<div class="col-md-6">
											<label for="usr" class="consulting-fee">consulting fees
												<br><span>(per half and hour)</span>
											</label>
										</div>
										<div class="col-md-4">
											<input type="text" class="form-control" Value="Rs 500 /-" readonly>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="text-center submit-btn btn-made margin-btm ">
							<button type="button" class="btn btn-default">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
