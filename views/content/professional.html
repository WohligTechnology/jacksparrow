                    <div class="row" ng-show="showCategoryInput">

                <div class="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="head border-btm">
                                <h4>Educational Qualification
									<span class="btn" ng-click="addQualification(user.professional.qualification);"><i class="fa fa-plus"></i> Add More</span>
								</h4>
                            </div>
                        </div>
                    </div>
                    <div ng-class="show">
                        <div class="row" ng-repeat="qualification in user.professional.qualification track by $index">
                            <div class="col-md-4">
                                <label for="">Degree Title:</label>
                                <input type="text" class="form-control text-large" placeholder="Please enter the degree title" ng-model="qualification.degree">
                            </div>
                            <div class="col-md-4">
                                <label for="">Institute Name:</label>
                                <input type="text" class="form-control text-large" placeholder="Please enter the name of the college/school" ng-model="qualification.institute">
                            </div>
                            <div class="col-md-2">
                                <label for="">Year of passing:</label>
                                <input type="text" class="form-control text-large" placeholder="Year of passing" ng-model="qualification.year" maxlength="4" only-digits>
                            </div>
                            <div class="delete" ng-click="deleteQualification(user.professional.qualification,$index);" ng-if="user.professional.qualification.length>1">
                                <i class="fa fa-minus-circle danger margn-top-i"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--						Experience-->
                <div class="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="head border-btm">
                                <h4>Experience
									<span class="btn" ng-click="addExperience(user.professional.experience);"><i class="fa fa-plus"></i> Add More</span>
								</h4>
                            </div>
                        </div>
                    </div>
                    <div ng-class="show">
                        <div class="row" ng-repeat="experience in user.professional.experience">
                            <div class="col-md-12" ng-if="$index!=0">
                                <hr>
                            </div>
                            <div class="col-md-5 col-sm-5">
                                <label for="">Company Name:</label>
                                <input type="text" class="form-control text-large" placeholder="Please enter your company name" ng-model="experience.companyname">
                            </div>
                            <div class="col-md-5 col-sm-5">
                                <label for="">Job Title:</label>
                                <input type="text" class="form-control text-large" placeholder="Please enter your job title" ng-model="experience.jobtitle">
                            </div>
                            <div class="col-md-10">
                                <label for="">Job Description:</label>
                                <input type="text" class="form-control text-large" placeholder="Please enter your job description" ng-model="experience.jobdesc">
                            </div>
                            <div class="col-md-3">
                                <label for="">Start Date:</label>
                                <input type="date" class="form-control text-large" placeholder="Please enter your start date" ng-model="experience.sdate">
                            </div>
                            <div class="col-md-3">
                                <label for="">End Date:</label>
                                <input type="date" class="form-control text-large" placeholder="Please enter your end date" ng-model="experience.edate">
                            </div>
                            <div class="col-md-3">
                                <div class="choose-pic">
                                    <label for="">Company Logo:</label>
                                    <div class="choose-image">
                                        <i class="fa fa-user" ng-if="!experience.companylogo"></i>
                                        <div class="image-uploaded" ng-if="experience.companylogo">
                                            <img class="img-responsive" ng-src="{{experience.companylogo | uploadpath}}">
                                        </div>
                                        <div class="choose-btn">
                                            <span>Choose File</span>
                                            <!-- <input class="form-control" type="file"> -->
                                            <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                                            <input type="file" class="form-control" name="image" ng-file-select="onFileSelectCompany($files,experience)" onclick="this.value=null">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="delete margn-top" ng-click="deleteExperience(user.professional.experience,$index);" ng-if="user.professional.experience.length>1">
                                <i class="fa fa-minus-circle danger"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row padding-btm-zero">

                    </div>
                </div>
                <div class="row">

                    </div>
                </div>

                                    <i class="fa fa-minus-circle danger margn-top-i"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-5">

                            <h4>Websites

							</h4>
                        </div>
                        <div class="" ng-class="show">
                            <div ng-repeat="website in user.professional.websites" class="delete-position">
                                <label>Website:</label>
                                <input type="text" class="form-control text-large" placeholder="Please enter website" ng-model="website.websites">
                                <div class="delete" ng-click="deleteWebsites(user.professional.websites,$index);" ng-if="user.professional.websites.length>1">
                                    <i class="fa fa-minus-circle danger margn-top-i"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                                    <i class="fa fa-minus-circle danger margn-top-i"></i>
                                </div>

                        </div>
