<section class="container content-min">
    <div class="row margin-top">
        <div class="col-md-12">
            <h4 class="head">Search professional</h4>
        </div>
    </div>
    <div class="bar-head bg-white">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="sort-main" for="sel1">Filter by:</label>
                    </div>
                    <div class="col-md-8">
                        <div class="select-drops">
                            <select class="form-control select-drops" id="sel1">
                                <option>Professional</option>
                                <option>Amatuer</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="sort-main" for="sel1">Sort by:</label>
                    </div>
                    <div class="col-md-8">
                        <div class="select-drops">
                            <select class="form-control select-drops" id="sel1">
                                <option>Design</option>
                                <option>Design</option>
                                <option>Design</option>
                                <option>Design</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <div class="form-group input-group ingroup">
                        <input class="form-control text-large" placeholder="Ask a question" type="text">
                        <span class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="fa fa-question"></i>
              </button>
            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="submit-btn">
        <button class="btn btn-default" type="button">Send</button>
    </div>
    <div class="pad-btm">
        <div class="holder-pro bg-white" ng-repeat="pro in professional">
            <div class="row">
                <div class="col-md-2">
                    <a href="#/pro">
                        <div class="img-holder">
                            <img class="img-responsive img-height" ng-src="{{pro.img}}">
                            <div class="ribbon-wrapper" ng-if="pro.ispro">
                                <div class="ribbon">PRO</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="#/pro">
                        <div class="box-name">
                            <h3>{{pro.name}}</h3>
                            <a href="#/pro">
                                <div class="cont-price">
                                    <p class="price">
                                        <i class="fa fa-inr"></i> {{pro.price}}
                                    </p>
                                    <div class="star">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star-o"></i>
                                    </div>
                                    <p>
                                        No of Consult:
                                    <span class="mgleft">
                                        {{pro.consultcount}}
                                    </span>
                                    </p>
                                </div>
                            </a>
                        </div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="#/pro">
                        <div class="cont-decript">
                        <p>Description: </p>
                            <p>
                                in
                                <a href="#">{{pro.tech}}</a>
                                <br> {{pro.desc}}
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-md-3">
                   <div class="action-button">
                       <button type="button" class="btn btn-default mgbot">Book Now</button>
                       <button type="button" class="btn btn-default ">Quick View</button>
                   </div>
                </div>
                <div class="col-md-1">
                    <label class="input-check">
                        <input type="checkbox">
                    </label>
                </div>
            </div>
        </div>
    </div>
</section>
